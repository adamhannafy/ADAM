<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dareen Scene</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .stickman {
      position: absolute;
      width: 20px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: walk 2.2s ease-out forwards;
    }

    .stickman .head {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
    }

    .stickman .body {
      width: 4px;
      height: 40px;
      background: white;
      margin-top: 4px;
    }

    .stickman .legs {
      width: 20px;
      height: 14px;
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      animation: legMove 0.4s ease-in-out infinite alternate;
    }

    .legs div {
      width: 4px;
      height: 14px;
      background: white;
    }

    .stickman.left {
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
      animation-name: walkLeft;
    }

    .stickman.right {
      right: -50px;
      top: 50%;
      transform: translateY(-50%);
      animation-name: walkRight;
    }

    @keyframes walkLeft {
      to {
        left: calc(50% - 150px);
      }
    }

    @keyframes walkRight {
      to {
        right: calc(50% - 150px);
      }
    }

    @keyframes legMove {
      from {
        transform: rotate(10deg);
      }

      to {
        transform: rotate(-10deg);
      }
    }

    .line {
      position: absolute;
      width: 4px;
      height: 120px;
      background: white;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .line.left {
      left: calc(50% - 150px);
    }

    .line.right {
      right: calc(50% - 150px);
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 42px;
      font-weight: bold;
      opacity: 0;
      z-index: 2;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      transition: opacity 0.7s ease;
    }

    .spotlight {
      position: absolute;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.08) 0%, rgba(0, 0, 0, 0.9) 60%);
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Stickmen -->
    <div class="stickman left" id="leftMan">
      <div class="head"></div>
      <div class="body"></div>
      <div class="legs">
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="stickman right" id="rightMan">
      <div class="head"></div>
      <div class="body"></div>
      <div class="legs">
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- Lines -->
    <div class="line left" id="lineLeft"></div>
    <div class="line right" id="lineRight"></div>

    <!-- Text and spotlight -->
    <div class="text" id="mainText">DAREEN</div>
    <div class="spotlight" id="spotlight"></div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="chubina.mp3" autoplay></audio>

  <script>
    setTimeout(() => {
      // Hide stickmen
      document.getElementById("leftMan").style.display = "none";
      document.getElementById("rightMan").style.display = "none";

      // Show lines
      document.getElementById("lineLeft").style.opacity = 1;
      document.getElementById("lineRight").style.opacity = 1;

      // Show text and spotlight
      document.getElementById("mainText").style.opacity = 1;
      document.getElementById("spotlight").style.opacity = 1;

      // Play music with volume fade-in
      const audio = document.getElementById("bgMusic");
      audio.volume = 50;
      audio.play();

      let vol = 0;
      const volumeInterval = setInterval(() => {
        if (vol < 0.8) {
          vol += 0.01;
          audio.volume = vol;
        } else {
          clearInterval(volumeInterval);
        }
      }, 300);
    }, 2200);
  </script>
</body>

</html>
