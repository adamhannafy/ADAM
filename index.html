<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dareen Scene</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .ball {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: white;
      top: 50%;
      transform: translateY(-50%);
      animation: slideBall 2s ease-out forwards;
      z-index: 3;
    }

    .ball.left {
      left: -60px;
      animation-name: slideLeft;
    }

    .ball.right {
      right: -60px;
      animation-name: slideRight;
    }

    @keyframes slideLeft {
      to {
        left: calc(50% - 110px);
      }
    }

    @keyframes slideRight {
      to {
        right: calc(50% - 110px);
      }
    }

    .circle-effect {
      position: absolute;
      width: 180px;
      height: 60px;
      border: 4px solid white;
      border-radius: 40px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
      z-index: 2;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 42px;
      font-weight: bold;
      opacity: 0;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      transition: opacity 1s ease;
      z-index: 4;
    }

    .spotlight {
      position: absolute;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.08) 0%, rgba(0, 0, 0, 0.9) 60%);
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Balls -->
    <div class="ball left" id="ballLeft"></div>
    <div class="ball right" id="ballRight"></div>

    <!-- Circle effect -->
    <div class="circle-effect" id="circleEffect"></div>

    <!-- Name and spotlight -->
    <div class="text" id="mainText">Doaa</div>
    <div class="spotlight" id="spotlight"></div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="chubina.mp3" autoplay></audio>

  <script>
    setTimeout(() => {
      // Show spotlight and text
      document.getElementById("mainText").style.opacity = 1;
      document.getElementById("spotlight").style.opacity = 1;

      // Show circle around name
      const circle = document.getElementById("circleEffect");
      circle.style.transform = "translate(-50%, -50%) scale(1)";
      circle.style.opacity = 1;

      // Play music with fade-in
      const audio = document.getElementById("bgMusic");
      audio.volume = 0;
      audio.play();

      let vol = 0;
      const fadeIn = setInterval(() => {
        if (vol < 0.8) {
          vol += 0.01;
          audio.volume = Math.min(vol, 1);
        } else {
          clearInterval(fadeIn);
        }
      }, 300);
    }, 2200);
  </script>
</body>

</html>
